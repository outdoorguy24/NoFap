<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headline Font Options</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .font-option {
            margin: 40px 0;
            padding: 20px;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .option-label {
            display: inline-block;
            padding: 5px 10px;
            background-color: #f3f4f6;
            border-radius: 4px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        #option1 h1 {
            font-family: 'Bangers', cursive;
        }
        
        #option2 h1 {
            font-family: 'Permanent Marker', cursive;
            font-size: 2.3rem;
            font-weight: 400;
            letter-spacing: 0.03em;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.2);
            transform: none;
        }
        
        #option3 h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            font-weight: 400;
            letter-spacing: 0.08em;
            text-shadow: none;
            transform: none;
            line-height: 1;
        }
        
        #option4 h1 {
            font-family: 'Bungee Shade', cursive;
            font-size: 2.2rem;
            font-weight: 400;
            letter-spacing: normal;
            text-shadow: none;
            transform: none;
            line-height: 1.2;
        }
        
        #option5 h1 {
            font-family: 'Rubik Mono One', sans-serif;
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: -0.02em;
            text-shadow: none;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; margin-bottom: 30px;">Headline Font Options</h2>
        
        <div class="font-option" id="option1">
            <div class="option-label">Option 1: Bangers (Current)</div>
            <h1>NoFap Challenge</h1>
        </div>
        
        <div class="font-option" id="option2">
            <div class="option-label">Option 2: Permanent Marker</div>
            <h1>NoFap Challenge</h1>
        </div>
        
        <div class="font-option" id="option3">
            <div class="option-label">Option 3: Bebas Neue</div>
            <h1>NoFap Challenge</h1>
        </div>
        
        <div class="font-option" id="option4">
            <div class="option-label">Option 4: Bungee Shade</div>
            <h1>NoFap Challenge</h1>
        </div>
        
        <div class="font-option" id="option5">
            <div class="option-label">Option 5: Rubik Mono One</div>
            <h1>NoFap Challenge</h1>
        </div>
    </div>
</body>
</html>
