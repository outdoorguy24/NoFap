<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoFap Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>NoFap Challenge</h1>
        
        <div class="streak-container">
            <div class="streak-box">
                <h2>Current Streak</h2>
                <div class="days" id="current-streak">0</div>
                <p>days strong</p>
            </div>
            
            <div class="streak-box">
                <h2>Best Streak</h2>
                <div class="days" id="best-streak">0</div>
                <p>personal record</p>
            </div>
        </div>
        
        <p class="calendar-instructions">Tap any day to mark your progress</p>
        <div class="calendar" id="calendar"></div>
        
        <div class="buttons">
            <button id="mark-success" class="success-btn">
                <i class="fas fa-check-circle"></i>&nbsp;Mark Today
            </button>
            <button id="reset" class="reset-btn">
                <i class="fas fa-undo-alt"></i>&nbsp;Reset
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
